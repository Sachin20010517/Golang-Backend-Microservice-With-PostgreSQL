version: 2.1

executors:
  default-executor:
    docker:
      - image: cimg/go:1.20  # Use CircleCI's Go image, which has Go preinstalled
    working_directory: ~/repo  # Optional, set working directory

jobs:
  build:
    executor: default-executor
    steps:
      - checkout  # Checkout your code

      - run:
          name: Set up Docker
          command: |
            echo $CIRCLECI_DOCKER_ACCESSCODE | docker login -u $CIRCLECI_DOCKER_USERNAME --password-stdin
            docker info  # Verify Docker is working

      - run:
          name: Build & Push Docker Image
          command: |
            docker build -t $CIRCLECI_DOCKER_USERNAME/golang-pstgresql-microservice:latest .
            docker push $CIRCLECI_DOCKER_USERNAME/golang-pstgresql-microservice:latest

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build







